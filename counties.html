<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florida Counties Pronunciation Map</title>
    <style>
        body {
            margin: 0;
            background: #eee;
            font-family: Arial, sans-serif;
        }
        svg {
            display: block;
            margin: auto;
        }
        .county {
            fill: #f8f8f8;
            stroke: #bbb;
            stroke-width: 1;
        }
        text.label {
            font-size: 10px;
            fill: #333;
            pointer-events: none;
            paint-order: stroke;
            stroke: white;
            stroke-width: 3px;
            stroke-linejoin: round;
        }
        text.label:hover {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");
        const projection = d3.geoMercator().scale(4000).center([-83.5, 28.8]).translate([width / 2, height / 2]);
        const path = d3.geoPath(projection);

        d3.json("florida_counties.geojson").then(data => {
            svg.selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr("class", "county")
                .attr("d", path)
                .on("click", (event, d) => {
                    const utterance = new SpeechSynthesisUtterance(d.properties.NAME + " County");
                    speechSynthesis.speak(utterance);
                });

            const labels = svg.selectAll("text")
                .data(data.features)
                .enter()
                .append("text")
                .attr("class", "label")
                .attr("transform", d => `translate(${path.centroid(d)})`)
                .text(d => d.properties.NAME)
                .on("mouseover", function() {
                    d3.select(this).style("font-size", "14px");
                })
                .on("mouseout", function() {
                    d3.select(this).style("font-size", "10px");
                });

            // Prevent label overlap by shifting colliding labels downward
            const padding = 2;
            const placed = [];
            labels.each(function() {
                const el = d3.select(this);
                const transform = el.attr("transform");
                const match = /translate\(([^,]+),([^\)]+)\)/.exec(transform);
                if (!match) return;
                let x = +match[1];
                let y = +match[2];
                const bbox = el.node().getBBox();
                let box = { x: x, y: y, width: bbox.width, height: bbox.height };
                for (const b of placed) {
                    while (
                        box.x < b.x + b.width + padding &&
                        box.x + box.width + padding > b.x &&
                        box.y < b.y + b.height + padding &&
                        box.y + box.height + padding > b.y
                    ) {
                        y += box.height + padding;
                        box.y = y;
                    }
                }
                el.attr("transform", `translate(${x},${y})`);
                placed.push(box);
            });
        });
    </script>
</body>
</html>
